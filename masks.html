<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript"src="masks.js"></script>
  </head>

  <body>
    <script src="https://www.paypal.com/sdk/js?client-id=AcW3TDR5BIwM9HUVlLJvITP9fo_w5mSdOUCu-PSqtRhl8S1ozx5LeZdDMiIVuC7lfhgRGE8qaiG-rFgT">
    </script>
    <div class="header">
      <ul class="header">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="collections.html">Collections</a></li>
      </ul>
    </div>
    <!-- type
    outside fabric
    inside fabric
    size
    special size instructions -->
    <ul class="form">
      <li> <label>Mask type:</label> <select name="type" id="type"> <option value="surgical">Surgical style mask</option> <option value="fitted">Fitted mask</option> </select> </li>
      <li>
        <label>What fabric do you want on the outside?</label> 
        <select name="outside" id="outside"> 
          <optgroup label="Used fabrics (Good for the environment!)"> 
            <option value="khaki">Khaki</option> 
            <option value="green-khaki">Green Khaki</option> 
            <option value="curtain">Red Curtain</option> 
          </optgroup>
          <optgroup label="New fabrics"> 
            <option value="lavendar">Lavendar Cotton</option>
            <option value="aqua">Aqua Cotton</option>
          </optgroup>
        </select>
      </li>
      <li>
        <label>What fabric do you want on the inside?</label>
        <select name="lining" id="lining">
          <optgroup label="Used fabrics (Good for the environment!)">
            <option value="khaki">Khaki</option> 
            <option value="green-khaki">Green Khaki</option> 
            <option value="curtain">Red Curtain</option> 
          </optgroup> 
          <optgroup label="New fabrics"> 
            <option value="lavendar">Lavendar Cotton</option> 
            <option value="aqua">Aqua Cotton</option> 
          </optgroup> 
        </select> 
      </li>
      <li> 
        <label>What size face do you have?</label> 
        <select name="size" id="size"> 
          <option value="tiny">Tiny</option>
          <option value="small">On the small side</option> 
          <option value="regular">I fit in most one-size-fits-all</option> 
          <option value="large">Large</option> 
          <option value="other">I have special instructions</option> 
        </select>
      </li>
      <li>
        <label>Special instructions for size?</label>
        <input id="special" type="text"></input>
      </li>
      <li>
        <button id="button" onClick="order(false)">Check Price</button>
      </li>
    </ul>
    <div id="paypal-button-container"></div>
    <script>
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: '0.01'
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            order(true);
          });
        }
      }).render('#paypal-button-container');
    </script>
  </body>
</html>
